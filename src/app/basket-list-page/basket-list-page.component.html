<div class="basket_divider">
  <div class="basket_divider_left">
    <h2 *ngIf="basketitems.length">Your basket:</h2>
    <h2 *ngIf="!basketitems.length">No items in basket</h2>
    <app-basket-item-details
      *ngFor="let product of basketitems"
      [product]="product"
    ></app-basket-item-details>
  </div>
  <div class="basket_divider_right">
    <h3>Your basket</h3>
    <p>Total: {{ basketvalue | currency : "GBP" }}</p>
  </div>
</div>
